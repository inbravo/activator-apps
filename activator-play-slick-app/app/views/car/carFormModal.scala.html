
@(param: Any)

<!-- Button trigger modal -->
<button style="padding: 5px 29px !important;" type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#carModal">
    Add Car
</button>

<!-- Car Form Modal -->
<form id="carForm" role="form">
    <div class="modal fade" id="carModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Car Details</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="carName">Name</label>
                        <input type="text" class="form-control" id="carName" name="name" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="carModal">Modal</label>
                        <input type="text" class="form-control" id="carModal"  name="modal" placeholder="Modal" required>
                    </div>

                    <div class="form-group">
                        <label for="carCompanyName">Company Name</label>
                        <input type="text" class="form-control" id="carCompanyName"  name="companyName" placeholder="Company Name" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                    <button id="submit" type="submit" class="btn btn-primary"   >Save </button>
                </div>
            </div>
        </div>
    </div>
</form>
